<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TextSnip - Screenshot to Text Converter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <h1><span>üì∑</span> TextSnip</h1>
    <p class="subtitle">Extract text from your screenshots instantly</p>

    <label for="imageUpload">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÅ</div>
        <p class="upload-text"><strong>Click to upload</strong> or drag and drop</p>
        <p class="upload-text">PNG, JPG, or GIF (max. 5MB)</p>
      </div>
    </label>
    <input type="file" id="imageUpload" accept="image/*" />

    <div id="imagePreview"></div>

    <button id="extractBtn" disabled>Extract Text</button>
    <p class="status" id="status">Ready to upload</p>

    <pre id="outputText">Extracted text will appear here...</pre>

    <button id="copyBtn" disabled>Copy Text</button>







  </div>
  <footer>
    <div class="instructions">

      <div class="first">
        <div class="circle">1</div>
        <h3>Upload Image</h3>
      </div>

      <div class="second">
        <div class="circle">2</div>
        <h3>
          Extract Text
        </h3>
      </div>

      <div class="third">
        <div class="circle">3</div>
        <h3>
          Copy Text
        </h3>
      </div>




    </div>





  </footer>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
